<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>FlowBuild.</title>
    <link rel="shortcut icon" href="icons/favicon.ico">
    <!-- css refs -->
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/card.css" type="text/css" rel="stylesheet">
    <link href="./css/ingredient.css" type="text/css" rel="stylesheet">
    <link href="./css/task.css" type="text/css" rel="stylesheet">
    <link href="./css/nav.css" type="text/css" rel="stylesheet">
    <link href="./css/input.css" type="text/css" rel="stylesheet">
    <link href="./css/flowchart.css" type="text/css" rel="stylesheet">
    <link href="./css/align.css" type="text/css" rel="stylesheet">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/a26baecaf4.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <header>FlowBuild.</header>
        <!-- create -->
        <span id="create-btn" class="btn">
            <i class="fa-solid fa-file-circle-plus fa-2x"></i>
            <label>New</label>
        </span>
        <!-- search-bar -->
        <div class="align hor">
            <div id="search-bar">
                <input id="search-input" type="text" placeholder="search recipes...">
                <div id="search-result"></div>
            </div>
            <i id="loading-icon" class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
        <!-- upload -->
        <span id="upload-btn" class="btn">
            <i class="fa-solid fa-file-arrow-up fa-2x"></i>
            <label>Upload</label>
        </span>
    </nav>
    <main>
        <!-- ingredients -->
        <div id="ingredient-card" class="card" style="display: none;">
            <header>Ingredients</header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Amount</th>
                            <th>Unit</th>
                            <td style="width: 1rem;"></td>
                        </tr>
                    </thead>
                    <tbody id="ingredient-container"></tbody>
                </table>
            </main>
            <footer>
                <div id="ingredient-add" class="btn">
                    <i class="fa-solid fa-circle-plus fa-2x"></i>
                    <label>Add</label>
                </div>
            </footer>
        </div>
        <!-- flowchart -->
        <div id="flowchart-card" class="card">
            <header>Flowchart</header>
            <!-- container -->
            <main id="flowchart-canvas">
                <div id="flowchart-container"></div>
            </main>
        </div>
        <!-- task -->
        <div id="task-card" class="card hidden">
            <header>Task</header>
            <main>
                <!-- description -->
                <div>
                    <header>Description</header>
                    <main>
                        <input id="task-description-input" type="text" style="width: 15rem;" placeholder="description">
                    </main>
                </div>
                <!-- cook -->
                <div id="task-cook-section">
                    <header>Cook</header>
                    <main id="task-cook-list">
                        <div>
                            <label class="radio" for="task-cook-1">
                                <input type="radio" id="task-cook-1" name="cook-radio" checked>
                                <label for="task-cook-1">Küchenlehrling</label>
                            </label>
                        </div>
                        <div>
                            <label class="radio" for="task-cook-2">
                                <input type="radio" id="task-cook-2" name="cook-radio">
                                <label for="task-cook-2">Küchenmeister</label>
                            </label>
                        </div>
                    </main>
                </div>
                <!-- duration -->
                <div>
                    <header>Duration</header>
                    <main style="display: flex;">
                        <input id="task-duration-input" type="text" style="width: 1.75rem" value="0">
                        <span id="duration-list">
                            <div>
                                <label class="radio" for="task-sec">
                                    <input type="radio" id="task-sec" name="duration-radio">
                                    <label for="task-sec">sec(s)</label>
                                </label>
                            </div>
                            <div>
                                <label class="radio" for="task-min">
                                    <input type="radio" id="task-min" name="duration-radio" checked>
                                    <label for="task-min">min(s)</label>
                                </label>
                            </div>
                            <div>
                                <label class="radio" for="task-hour">
                                    <input type="radio" id="task-hour" name="duration-radio">
                                    <label for="task-hour">hour(s)</label>
                                </label>
                            </div>
                        </span>
                    </main>
                </div>
            </main>
        </div>
        <!-- upload -->
        <div id="upload-card" class="card hidden">
            <header>Upload</header>
            <main>
                <!-- title -->
                <div>
                    <header>Title</header>
                    <main>
                        <input id="recipe-title-input" type="text" style="width: 15rem;" placeholder="title">
                    </main>
                </div>
                <!-- difficulty -->
                <div>
                    <header>Difficulty</header>
                    <main id="recipe-difficulty-list">
                        <div>
                            <label class="radio" for="recipe-difficulty-1">
                                <input type="radio" id="recipe-difficulty-1" name="difficulty-radio">
                                <label for="recipe-difficulty-1">very easy</label>
                            </label>
                        </div>
                        <div>
                            <label class="radio" for="recipe-difficulty-2">
                                <input type="radio" id="recipe-difficulty-2" name="difficulty-radio">
                                <label for="recipe-difficulty-2">easy</label>
                            </label>
                        </div>
                        <div>
                            <label class="radio" for="recipe-difficulty-3">
                                <input type="radio" id="recipe-difficulty-3" name="difficulty-radio" checked>
                                <label for="recipe-difficulty-3">medium</label>
                            </label>
                        </div>
                        <div>
                            <label class="radio" for="recipe-difficulty-4">
                                <input type="radio" id="recipe-difficulty-4" name="difficulty-radio">
                                <label for="recipe-difficulty-4">difficult</label>
                            </label>
                        </div>
                        <div>
                            <label class="radio" for="recipe-difficulty-5">
                                <input type="radio" id="recipe-difficulty-5" name="difficulty-radio">
                                <label for="recipe-difficulty-5">very difficult</label>
                            </label>
                        </div>
                    </main>
                </div>
                <!-- duration -->
                <div>
                    <header>Duration</header>
                    <main style="display: flex;">
                        <input id="recipe-duration-input" type="text" style="width: 1.75rem" value="0">
                        <span id="recipe-duration-list">
                            <div>
                                <label class="radio" for="recipe-min">
                                    <input type="radio" id="recipe-min" name="recipe-duration-unit" checked>
                                    <label for="recipe-min">min(s)</label>
                                </label>
                            </div>
                            <div>
                                <label class="radio" for="recipe-hour">
                                    <input type="radio" id="recipe-hour" name="recipe-duration-unit">
                                    <label for="recipe-hour">hour(s)</label>
                                </label>
                            </div>
                        </span>
                    </main>
                </div>
            </main>
            <!-- submit -->
            <footer>
                <span id="recipe-submit" class="btn">
                    <i class="fa-solid fa-check fa-2x"></i>
                    <label>Submit</label>
                </span>
            </footer>
        </div>
    </main>
    <!-- background -->
    <img class="background" src="https://www.nowleap.com/wp-content/uploads/2020/05/GettyImages-1155240409.jpg">
    <!-- scripts -->
    <script src="./js/editor/editor.js" type="module"></script>
    <script src="./js/editor/server.js" type="module"></script>
    <script src="./js/flowbuild/align.js" type="module"></script>
</body>

</html>
